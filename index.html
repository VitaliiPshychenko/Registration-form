<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registaration form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form name="registration-form" action="" class="registration-form">
    <label for="fullName">
      <span class="label-title">Full Name:</span>
      <input type="text" name="fullName" id="full-name" placeholder="Enter your full name" autocomplete="off" class="name" >
    </label>
    <label>
      <input type="checkbox" name="prefer" id="prefer">
      <span class="label-title">I would prefer not to specify my phone number and home town</span>
    </label>
    <div id="additional-info">
      <label>
        <span class="label-title">Phone number:</span>
        <input type="text" id="phone" name="phone" placeholder="Enter your phone number" autocomplete="off" class="phone">
      </label>
      <label>
        <span class="label-title">Select your region:</span>
        <select name="regions" id="regions">
          <option value=""></option>
          <option value="Kyiv">Kyiv</option>
          <option value="Center">Center</option>
          <option value="North">North</option>
          <option value="East">East</option>
          <option value="South">South</option>
          <option value="West">West</option>
        </select>
      </label>
      <label id="city-label" class="hidden">
        <span class="label-title">Select your city:</span>
        <select name="city" id="cities"></select>
      </label>
    </div>
    <input type="submit" name="submit" value="Submit" id="submit-btn" class="submit-btn" disabled>
  </form>

  <script src="./main.js"></script>
</body>
</html>
